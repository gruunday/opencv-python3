version: 2
jobs:
  build:
    docker:
        - image: docker:stable

    variables:
        DOCKER_HOST: tcp://docker:2375/
        DOCKER_DRIVER: overlay2

    services:
        - doocker:dind

      - run:
          name: Image Build
          command: docker build -t opencv-python .

      - run:
          name: Image Tag
          command: docker tag opencv-python:latest gruunday/opencv-python:latest
